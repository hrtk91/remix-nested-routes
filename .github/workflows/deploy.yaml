name: deploy
run-name: ${{ github.actor }} - ${{ github.event_name }} - ${{ github.workflow }}
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      # zipにして渡すと1GBの制限に引っかかるので生のまま渡す
      # - name: Zip
      #   run: |
      #     du -sh .
      #     zip -rq app-remixnestedroutes.zip . -x *.git*
      #     du -sh app-remixnestedroutes.zip

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-remixnestedroutes
          publish-profile: ${{ secrets.AZURE_PUBLISH_SETTINGS  }}
          package: .
